<div class="row">
                    {% for i in x %}
                    <div class="col col-md-9 col-lg-9 col-xl-6">
                        <div class="card" style="    border: 1px solid #ffc107;border-radius: 15px; margin-bottom:20px; margin-left:40px;

                                <div class="d-flex text-black">

                                            <span>{{i.Mobile}}</span></p>

                                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                             style="background-color: #ffe597;">
                                            <div>
                                                <p class="small text-muted mb-1">Username</p>
                                                <p class="mb-0">{{i.H_Username}}</p>
                                            </div>
                                            <div class="px-3">
                                                <p class="small text-muted mb-1">Password</p>
                                                <p class="mb-0">{{i.H_Password}}</p>
                                            </div>
                                            <div>

                                            </div>
                                        </div>
                                        <div class="d-flex pt-1">
                                            <form action="{% url 'admin_hospital_delete' i.id%}" method="post">
                                                {% csrf_token %}
                                                <button class="btn btn-outline-primary btn-sm w-100 ml-2" type="submit" style="color:black;">
                                                Delete
                                            </button>
                                            </form>

                                             <form action="{% url 'admin_upate_Hospital_page' i.id %}" method="post">
                                    {% csrf_token %}
                                    <button class="btn btn-sm btn-primary w-100 ml-2">View</button>

                                </div>
