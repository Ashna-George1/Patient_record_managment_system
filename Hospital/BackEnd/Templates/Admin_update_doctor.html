<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:50px;">
    <div class="row gutters">

        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" style="height:450px;">
            <div class="card h-100" style="background-color:white;box-shadow:0px 0px 15px rgba(0, 0, 0, 0.10);">
                <div class="card-body" >
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img alt="Maxwell Admin" src="{{x.Photo.url}}">
                            </div>
                            <h5 class="user-name">{{x.Name }} {{x.LName}}</h5>
                            <h6 class="user-email">{{x.Username}}</h6>
                        </div>
                        <div class="about1">
                            <h5 class="mb-2 text-dark">Contact Details</h5>
                            <p style="font-size:small;font-weight:600;"> <span style="">{{ x.Email }}</span> </p>
                            <p style="font-size:small;font-weight:600;"> <span style="">{{ x.Country }}</span></p>
                            <p style="font-size:small;font-weight:600;"><span style=""> {{ x.Mobile }}</span></p><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                <form method="POST" action="{% url 'admin_update_doctor_data' did=x.id %}" name="custom_form" id="customForm"  onsubmit="return FormValidation()" enctype="multipart/form-data">
                                    {% csrf_token %}
            <div class="card h-100" style="background-color:white;">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-3 text-primary">Personal Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">First Name</label>
                                <input class="form-control" name="fname" id="fullName" placeholder="Enter full name" type="text"
                                       value="{{x.Name}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Hospital</label>
                                <input class="form-control" id="" name="hospital" placeholder="Enter email ID" type="text"
                                       value="{{x.Hospital}}" readonly>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Specialization</label>
                                <input class="form-control" name="specialization" placeholder="Enter email ID" type="text"
                                       value="{{x.Specialization}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Medical ID</label>
                                <input class="form-control"  name="medicalid" placeholder="" type="text"
                                       value="{{x.Medicalid}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label >Username</label>
                                <input class="form-control"  placeholder="Enter username" type="text"
                                       value="{{x.Username}}" name="username" readonly>
                                <img src="{{x.Photo.url}}"  width="30px" height="30px">
                                <input type="file" name="image" width="10px;" style="margin-top:20px;">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="" type="text"
                                       value="{{x.Password}}" name="password" readonly>

                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"><br>
                            <h6 class="mb-3 text-primary">Contact Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Address</label>
                                <input class="form-control" id="Street" placeholder="Enter Street" type="text"
                                       value="{{x.Country}}" name="country">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="ciTy">Mobile</label>
                                <input class="form-control" id="ciTy" placeholder="Enter City" type="text"
                                       value="{{x.Mobile}}" name="mobile">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control"  name="email" placeholder="Enter email ID" type="email"
                                       value="{{x.Email}}">
                            </div>
                        </div>
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date</label>
                                <input class="form-control"  name="date" placeholder="Enter email ID" type="text"
                                       value="{{x.Date}}" readonly>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row gutters" style="margin-left:600px; margin-top:50px;">
                    <div class="" style="margin-left:-40px;">
                        <div class="text-right">
                            <br>
                            <button class="btn btn-secondary" name="submit" type="submit" style="margin-left:-400px;"><a
                                    href="{% url 'admin_doctor_list' %}" style="color:white">Cancel</a></button>
                            <button class="btn btn-primary" id="submit" name="submit" type="submit">Update</button>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
                                </form>
        </div>
    </div>

</div>




<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
    .account-settings .about1 {
    margin: 1rem 0 0 0;
    font-size: 0.8rem;

}
.form-control {
    border: 1px solid #ffc107;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: .825rem;
    background: ##f8f9fa;
    color: #ffc107;
}
    body{margin-top:20px;
color: #bcd0f7;
    background: #f8f9fa;
}
.account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
}
.account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
}
.account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
}
.account-settings .user-profile h5.user-name {
    margin: 0 0 0.5rem 0;
}
.account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
}
.account-settings .about {
    margin: 1rem 0 0 0;
    font-size: 0.8rem;
    text-align: center;
}
.card {
    background: #e9ecef;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
}
.form-control:disabled, .form-control:read-only {
    background-color: #f9e9ba;
    opacity: 1;
}
</style>
</html>
{% endblock %}
