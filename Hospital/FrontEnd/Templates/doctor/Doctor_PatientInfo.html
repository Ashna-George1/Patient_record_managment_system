            <form action="{% url 'Doctor_Logout' %}">
                {% for i in qoutes %}

{% if request.session.Username %}

                    {% endfor %}

                <button class="btn btn-warning  btn-sm" type="submit">

</span> Logout

                                    {% endfor %}
                                    <button type="submit" class="form-control">Search</button>
                                </div>
                            </form>
